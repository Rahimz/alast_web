{% extends "_base.html" %}
{% load i18n %}
{% block title %}{{ page_title }}{% endblock title %}

{% block content %}
<main class="main_publications">

	<h1 class="main-title">
	   <span>{% trans "Publications" %}<br>
		  <span class="mil-thin"></span>
	   </span>
	</h1>
 
	<section id="solutions">
		{% for pub in pubs %}
		<div>      
			<h4>{{ pub.title }}</h4>
			<h5>{{ pub.subtitle }}</h5>
			<p>{% trans "Authors" %}: {{ pub.authors }}</p>
			<a href="">Abstract</a> | <a href="{{ pub.pdf.url }}" target="_blank">PDF</a>
			<hr>
		</div>
		{% endfor %}
	</section>

</main>
{% endblock content %}
